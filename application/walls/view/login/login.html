<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>万事墙 The Walls For School</title>
        <link rel="stylesheet" href="__static__/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="__static__/bootstrapValidator-dist/css/bootstrapValidator.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- 主框 -->
                <div class="col-xs-12">
                    <!-- 当天流行语 -->
                    <div class="col-xs-12">
                        <blockquote class="blockquote-reverse">
                            <p class="text-center text-success"><em>清风拂白云，落花追流水。</em></p>
                            <footer>包子<cite title="Source Title">《某日在北京》</cite></footer>
                        </blockquote>
                    </div>
                    <!-- 文字框 -->
                    <div class="col-xs-12 text-center">
                        <h3><em>万事墙<small>（高校版）</small></em></h3>
                    </div>
                    <!-- 登陆表单 -->
                    <div class="col-xs-12">
                        <form id="loginForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputAccount" name="account" placeholder="输入账号" maxlength="15">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="输入密码" maxlength="20">
                            </div>
                            <!-- <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div> -->
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-default">登 陆</button>
                            </div>
                        </form>
                    </div>
                    <!-- 注册链接 -->
                    <div class="col-xs-12">
                        <blockquote class="blockquote-reverse">
                            <p class="text-right initialism"><em>如果你 <s>有账号</s> 没有账号</em></p>
                            <footer><a id = "Regist" href="javascript:void(0)">注册</a></footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
        <!-- 注册弹窗 -->
        <div class="modal fade bs-example-modal-lg" id ="RegistModal"  tabindex="-1" role="dialog" aria-labelledby="RegistModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <!-- 注册表单 -->
                <form id = "registForm" action="{:url('walls/login/regist')}">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"     aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">注册</h4>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <input type="text" class="form-control" id="registInputAccount" name="account" placeholder="输入账号">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="registInputPassword" placeholder="输入密码">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="registConfirmPassword" name="confirmPassword" placeholder="再次输入密码">
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>

                    </form>

                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src='__static__/js/jquery-3.2.1.min.js'></script>
    <script type="text/javascript" src='__static__/js/md5.min.js'></script>
    <script type="text/javascript" src='__static__/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
    <script type="text/javascript" src='__static__/bootstrapValidator-dist/js/bootstrapValidator.min.js'></script>
    <script type="text/javascript" src='__static__/js/login/login.js'></script>
</htm
